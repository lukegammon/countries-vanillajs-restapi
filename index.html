<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>REST Countries Api in VanillaJS</title>
</head>
<body>

    <header>
        <nav class="nav">
            <h1 class="nav__logo">Where in the world?</h1>
            <div class="nav__toggle">
                <img src="./img/light-mode-icon.svg" alt="light mode">
                <p>Dark Mode</p>
            </div>
        </nav>
    </header>

    <main>
        <form class="search" onsubmit="return false;">
                <img class="search__icon" src="./img/search-outline.svg" alt="search">
                <input type="text" name="search" class="search__input" placeholder="Search for a country...">
            <button class="search__dropdown">Filter by Region<img src="img/chevron-down-outline.svg"></button>
            <div class="search__dropdown-options">
                <li class="search__dropdown-option">Africa</li>
                <li class="search__dropdown-option">Americas</li>
                <li class="search__dropdown-option">Asia</li>
                <li class="search__dropdown-option">Europe</li>
                <li class="search__dropdown-option">Oceania</li>
            </div>            
         </form>
        
        <section class="flow">           
        </section>
    </main>

    <script src="./app.js"></script>
</body>
</html>
