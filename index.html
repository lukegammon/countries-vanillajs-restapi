<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>REST Countries Api in VanillaJS</title>
</head>
<body>
    <header>
        <nav class="nav">
            <div class="nav-container">
                <h1 class="nav__logo">Where in the world?</h1>
                <div class="nav__toggle">
                    <img src="./img/light-mode-icon.svg" alt="light mode">
                    <p class="nav__toggle-text">Dark Mode</p>
                </div>
            </div>
        </nav>
    </header>

    <main>
        
        <form class="search" onsubmit="return false;" autocomplete="off" onkeypress="return event.keyCode != 13;">
                <img class="search__icon" src="./img/search-outline.svg" alt="search">
                <input type="text" name="search" class="search__input" placeholder="Search for a country...">
            <button class="search__dropdown">Filter by Region<img src="img/chevron-down-outline.svg"></button>
            <div class="search__dropdown-options">
                <li class="search__dropdown-option">Africa</li>
                <li class="search__dropdown-option">Americas</li>
                <li class="search__dropdown-option">Asia</li>
                <li class="search__dropdown-option">Europe</li>
                <li class="search__dropdown-option">Oceania</li>
            </div>            
         </form>
         <div class="loader">
            <img src="./img/loading.gif" alt="Loading..." />
        </div>
        <section class="flow" >     
            
        </section>

        <div class="modal">
            <button class="modal__backbtn"><img src="./img/arrow-back-outline.svg">Back</button>
            <div class="modal-container">
                <img class="modal__flag" src="" alt="">
                <div class="modal__info">
                    <h2 class="modal__info-name"></h2>
                    <div class="modal__info-main">
                        <div class="modal__info-main-left">
                            <p class="modal__info-main-native">Native Name: </p>
                            <p class="modal__info-main-population">Population: </p>
                            <p class="modal__info-main-region">Region:</p>
                            <p class="modal__info-main-subregion">Sub Region: </p>
                            <p class="modal__info-main-capital">Capital: </p>
                        </div>
                        <div class="modal__info-main-right">
                            <p class="modal__info-main-domain">Top Level Domain: </p>
                            <p class="modal__info-main-currencies">Currencies: </p>
                            <p class="modal__info-main-languages">Languages: </p>
                        </div>
                    </div>
                    <div class="modal__info-bordercountries">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./app.js"></script>
</body>
</html>
